package:
  - path: c:\etc\dcos-metrics-config.yaml
    content: |
  - path: c:\pkginfo.json
    content: |
      {
        "environment": {
          "MESOS_IP_DISCOVERY_COMMAND": "c:\\opt\mesosphere\\bin\\detect_ip.ps1",
          "PROVIDER": "{{ provider }}"
        }
      }
  - path: c:\bin\detect_ip.ps1
    permissions: "0755"
    content: {{ ip_detect_contents }}
  - path: c:\bin\detect_ip_public.ps1
    permissions: "0755"
    content: {{ ip_detect_public_contents }}
  - path: c:\bin\detect_ip6.ps1
    permissions: "0755"
    content: {{ ip6_detect_contents }}
  - path: c:\etc\mesosphere\setup-flags\repository-url
    permissions: "0644"
    content: |
      {{ bootstrap_url }}
  - path: c:\etc\mesosphere\setup-flags\cluster-package-list
    permissions: "0644"
    content: |
      {{ cluster_package_list_id }}
